<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Patitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        header {
            background-color: #ff6f61;
            color: aliceblue;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 96%;
            position: absolute;
            top: 0;
        }

        header .logo h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: aliceblue;
            margin-bottom: 20px;
        }
        h2 {
            color: #272727;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f75d4f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Patitas Felices Dolores</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#appointment">Solicitar Cita</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Veterinaria Patitas</h2>
        <form id="loginForm" onsubmit="return ingresar()">
            <label for="username">Empleado</label>
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function ingresar() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Ingreso exitoso');
                window.location.href = 'OptionesW.html'; // Cambia 'OptionesW.html' por la URL de la página a la que deseas redirigir
                return false; // Evita el envío del formulario para que no recargue la página actual
            } else {
                alert('Por favor, completa todos los campos');
                return false;
            }
        }
    </script>
</body>
</html>
