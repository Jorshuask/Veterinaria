<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        header {
            background-color: #ff6f61;
            color: white;
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd1cf;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 120px; /* Increased margin for better spacing */
        }

        h1{
            color: #ededed; margin-left: 5%;
        }
        h2 {
            color: #ff6f61; /* Match header background color */
            font-size: 36px;
            margin-bottom: 30px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #ff6f61; /* Match header background color */
            color: white;
            border: none;
            padding: 20px 40px;
            margin: 0 10px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4d4d; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1> Veterinaria patitas felices dolores</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#appointment">Solicitar Cita</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Seleccionar Perfil</h2>
        <div class="button-group">
            <button onclick="window.location.href='Ingreso.html'">Doctor</button>
            <button onclick="window.location.href='OptionesU.html'">Usuario</button>
        </div>
    </div>
</body>
</html>
